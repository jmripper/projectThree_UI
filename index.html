<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ProjectThree</title>
</head>
<body>
    <main>
    <h2>NASA Modal UI</h2>
    <section>
        <div id="container">
            <div class="image">
                <img src="https://apod.nasa.gov/apod/image/1904/STScI-H-1912b-panstarrs1024.jpg" alt="Moon Image" class="image-list">
            </div>
            <div class="image">
                <img src="https://apod.nasa.gov/apod/image/1909/Tulip_CropRobertEder1024.jpg" class="image-list" alt="The Tulip in the Swan">
            </div>
            <div class="image">
                <img src="https://apod.nasa.gov/apod/image/1812/M100_HubbleWfc3_960.jpg" class="image-list" alt="M100: A Grand Design Spiral Galaxy">
            </div>
            <div class="image">
                <img src="https://apod.nasa.gov/apod/image/1410/butterflyblue_hst_960.jpg" class="image-list" alt="The Butterfly Nebula from Hubble">
            </div>
            <div class="image">
                <img src="https://apod.nasa.gov/apod/image/0406/m82_hstwiyn.jpg" class="image-list" alt="The Supergalactic Wind from Starburst Galaxy M82">
            </div>
            <div class="image">
                <img src="https://apod.nasa.gov/apod/image/1008/perseid_100808_ladanyi.jpg" class="image-list" alt="Perseid Prelude">  
            </div>
        </div>
        <!-- The Modal -->
        <div id="modalItem" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                    <div id="caption">
                        <h3 id="modal-title"></h3>
                        <p></p>
                    </div>
            </div>
        </div>
    </section>
    </main>
<script src="main.js"></script>
</body>
</html>
